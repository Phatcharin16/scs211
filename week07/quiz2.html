<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      nav,
      .nav,
      .menu,
      button,
      .button,
      .btn,
      .price,
      ._heading,
      .wp-block-pullquote blockquote,
      blockquote,
      label,
      legend,
      a,
      .card-header,
      th,
      li {
        font-family: "Prompt", "Open Sans script=all rev=1" !important;
        font-weight: 500 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <div class="" style="display: flex; flex-direction: row">
          <img
            class="d-lg-block d-md-none d-sm-none d-none my-1"
            src="http://cs.vru.ac.th/images/css.png"
            height="70"
          />
          <div
            class="d-lg-block"
            style="line-height: 0.9; padding-top: 20px; padding-left: 10px"
          >
            <h1 style="margin-bottom: 0px; font-size: 0.9em" class="text-dark">
              วิทยาการคอมพิวเตอร์
            </h1>
            <small class="" style="font-size: 0.55em; color: #777"
              >มหาวิทยาลัยราชภัฏวไลยอลงกรณ์ ในพระบรมราชูปถัมภ์</small
            >
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >หน้าหลัก</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >เกี่ยวกับหลักสูตร</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >อาจารย์และบุคลากร</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >นักศึกษา</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">อื่นๆ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">ติดต่อ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
